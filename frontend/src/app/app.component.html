<!-- nav -->
<nav style="height: 100vh;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" class="d-block d-lg-none">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="menu-spacer"></span>
      <div class="d-lg-block d-none">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <app-navlinks [type] = "'button'"></app-navlinks>
      </div>
    </mat-toolbar-row>
    <div class="logo">
      <img src="assets/img/atypik.png" alt="Logo Atypik House - Logement Insolite">
    </div>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <app-navlinks [type] = "'list'"></app-navlinks>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>

      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>

</nav>

<!-- main app container -->
