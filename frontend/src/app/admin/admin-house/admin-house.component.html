<div>
  <mat-form-field *ngFor="let filter of filterInputObj" style="margin-left: 15px;">
    <mat-label>Filtrer par {{filter.name}}</mat-label>
    <input matInput  [(ngModel)]="filter.modelValue" (input)="filterChange(filter,$event)">
  </mat-form-field>
  <mat-form-field *ngFor="let filter of filterSelectObj" style="margin-left: 15px;">
    <mat-label>Filtrer par {{filter.name}}</mat-label>
    <select matNativeControl name="{{filter.columnProp}}" [(ngModel)]="filter.modelValue"
    (change)="filterChange(filter,$event)">
    <option value="">Tous</option>
    <option [value]="item" *ngFor="let item of filter.options">{{item}}</option>
  </select>
</mat-form-field>
<button mat-flat-button class="refresh" color="warn" (click)="resetFilters()">
  <mat-icon>cached</mat-icon>
</button>
</div>

<table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="Author">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
    <td mat-cell *matCellDef="let element"> {{element.Author}} </td>
  </ng-container>

  <ng-container matColumnDef="Author_id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Author_id </th>
    <td mat-cell *matCellDef="let element"> {{element.Author_id}} </td>
  </ng-container>

  <ng-container matColumnDef="Nom">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
    <td mat-cell *matCellDef="let element"> {{element.Nom}} </td>
  </ng-container>

  <ng-container matColumnDef="House_id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> House_id </th>
    <td mat-cell *matCellDef="let element"> {{element.House_id}} </td>
  </ng-container>

  <ng-container matColumnDef="Statut">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Statut </th>
    <td mat-cell *matCellDef="let element"> {{element.Statut}} </td>
  </ng-container>

  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef> action </th>
    <td mat-cell *matCellDef="let element">
      <button  mat-raised-button (click)="openDialog(element)">Editer</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
